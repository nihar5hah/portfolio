<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" fill="#050505" rx="12"/>

  <!-- Accent glow circle -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>

  <!-- Core accent circle -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#06b6d4" stroke-width="2"/>

  <!-- Inner geometric pattern - represents AI/nodes -->
  <g stroke="#06b6d4" stroke-width="1.5" fill="none">
    <!-- Center dot -->
    <circle cx="32" cy="32" r="2" fill="#06b6d4"/>

    <!-- Connected nodes -->
    <circle cx="20" cy="24" r="1.5" fill="#06b6d4"/>
    <circle cx="44" cy="24" r="1.5" fill="#06b6d4"/>
    <circle cx="20" cy="40" r="1.5" fill="#06b6d4"/>
    <circle cx="44" cy="40" r="1.5" fill="#06b6d4"/>

    <!-- Connection lines -->
    <line x1="32" y1="32" x2="20" y2="24" opacity="0.6"/>
    <line x1="32" y1="32" x2="44" y2="24" opacity="0.6"/>
    <line x1="32" y1="32" x2="20" y2="40" opacity="0.6"/>
    <line x1="32" y1="32" x2="44" y2="40" opacity="0.6"/>
  </g>
</svg>
